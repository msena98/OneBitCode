<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img/logo.png" alt="SpaceX logo">
            </a>
            <a href="spaceships.html">
                | The Spaceships</a>
            <a href="hireus.html">
                | Hire Us</a>
        </nav>
    </header>
    <hr>
    <section>
        <h2>Hire Us Now</h2>
        <p>Leave a msessage to request one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br>
    <br>
    <section>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">- Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <br>
            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon_9">Falcon 9</option>
                    <option value="falcon_heavy">Falcon Heavy</option>
                </select>
                <label for="service">| Type of Service:</label>
                <input type="search" id="service" name="service" list="services">
                <datalist id="services">
                    <option value="Ratione odit et et sit vero culpa fugiat itaque"></option>
                    <option value="Totam incidunt rerum sit voluptas voluptas"></option>
                    <option value="Suscipit facere voluptates voluptatibus pariatur"></option>
                    <option value="Fugit dicta et beatae inventore repellat illum ratione architecto"></option>
                </datalist>
            </div>
            <br>
            <br>
            <input type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>
